<div class="row" ng-controller="productsController">

	<div class="col-md-12 ">
		<!-- BEGIN SAMPLE FORM PORTLET-->
		<div class="portlet box blue">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-gift"></i> New Product
				</div>

			</div>
			<div class="portlet-body form">
				<form role="form">
					<div class="form-body">
						<div class="form-group">
							<label>Name</label>
							<div class="input-group">
								<span class="input-group-addon">
								<i class="fa fa-user-o"></i>
								</span>
								<input type="text" ng-model="myProduct.name" class="form-control" placeholder="Product Name">
							</div>
						</div>
            <div class="form-group">
              <label>Price</label>
              <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-money"></i>
                </span>
                <input type="text" ng-model="productData.price" class="form-control" placeholder="Price">
              </div>
            </div>
            <div class="form-group">
							<label>Description</label>
							<textarea class="form-control" ng-model="productData.description" rows="3"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" ng-click="addNewProduct(productData)" class="btn blue">Submit</button>
						<button type="button" class="btn default">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<!-- END SAMPLE FORM PORTLET-->
	</div>
</div>
